image: golang:latest

variables:
  OS: 
    value: "linux"
    description: "Pick OS"
    options: 
      - "linux"
      - "darwin"
      - "windows"
      - "all"
  ARCH: 
    value: "amd64"
    description: "Pick ARCH"
    options:
      - "amd64"
      - "arm"
      - "arm64"

stages:
  - test
  - build
  - build-image
  - push-image

test:
  stage: test
  script:
    - echo "make test"
    - make test

build:
  stage: build
  script:
    - echo "Build for platform $OS"
    - echo "Build for arch $ARCH"
    - make build TARGETOS=$OS TARGETARCH=$ARCH

build-image:
  stage: build-image
  script:
    - echo "Build for platform $OS"
    - echo "Build for arch $ARCH"
    - make image TARGETOS=$OS TARGETARCH=$ARCH REGISTRY=oleksandran

push-image:
  stage: push-image
  script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - make push REGISTRY=oleksandran
